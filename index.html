/* ===== NEON GLOW + ANIMATION FOR OPTIONS ===== */

.option{
    position: relative;
    transition: 
        transform 0.3s ease,
        box-shadow 0.3s ease,
        border-color 0.3s ease;
    
    box-shadow:
        0 0 8px rgba(135, 206, 235, 0.6),
        inset 0 0 6px rgba(135, 206, 235, 0.4);
}

/* Hover / Touch effect */
.option:hover{
    transform: scale(1.03);
    border-color: cyan;

    box-shadow:
        0 0 12px rgba(0, 255, 255, 0.9),
        0 0 25px rgba(0, 255, 255, 0.6),
        inset 0 0 10px rgba(0, 255, 255, 0.6);
}

/* Glow pulse animation */
@keyframes neonPulse {
    0% {
        box-shadow:
            0 0 6px rgba(135, 206, 235, 0.4),
            inset 0 0 4px rgba(135, 206, 235, 0.3);
    }
    50% {
        box-shadow:
            0 0 14px rgba(0, 255, 255, 0.8),
            inset 0 0 8px rgba(0, 255, 255, 0.6);
    }
    100% {
        box-shadow:
            0 0 6px rgba(135, 206, 235, 0.4),
            inset 0 0 4px rgba(135, 206, 235, 0.3);
    }
}

/* Apply pulse */
.option{
    animation: neonPulse 2.5s infinite;
}

/* Smooth click feedback (mobile friendly) */
.option:active{
    transform: scale(0.97);
}
